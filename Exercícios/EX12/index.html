<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos hospedados localmente</title>
</head>
<body>
    <h1>Inserindo vídeos</h1>
    <video width="500" controls>
        <source src="midia/videopraia.mp4" type="video/mp4">
        <source src="midia/videopraia.m4v" type="video/mp4">
        <source src="midia/videopraia.webm" type="video/mp4">
        <source src="midia/videopraia480.m4v" type="video/mp4">
        <p>Seu navegador não é compatível com os vídeos</p>
    </video>    
    <h1>Inserindo vídeos externos, do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DWcJFNfaw9c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
