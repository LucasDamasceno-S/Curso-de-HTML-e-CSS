<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type= "I">
        <li>Comer</li>
        <li>Trabalhar</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul> <!-- meus types são disc, circle e square -->
        <li>Pão</li>
        <li>Maçã</li>
        <li>Limão</li>
    </ul>
    <h2>Juntando listas</h2>
    <ol>
        <li>Lista um</li>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
        <li>Lista dois</li>
        <ul start="4"> <!-- O Start 4 vai fazer começar da quarta letra, que seria o D -->
            <li>X</li>
            <li>Y</li>
            <li>Z</li>
        </ul>
    </ol>
    <h2>Lista de definição</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem para desenvolver sites</dd>
    </dl>
</body>
</html>
